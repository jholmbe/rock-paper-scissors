<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        /*declare and initialize string constansts for rock, paper, scissors, 
        draw, win, and lose*/
        const rock = "rock"
            , paper = "paper"
            , scissor = "scissor";
        const draw = "Draw"
            , win = "Congrats u won"
            , lose = "Loser";
        //Returns a random number between 1-3, 1 represents rock, then its paper, etc
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            return randomNumber;
        }
        //Plays a single round of RPS that takes user choice and computer choice and outputs who won
        function playRound(userSelection, computerSelection) {
            if (userSelection == computerSelection) {
                return draw;
            }
            else if (userSelection == 1) {
                if (computerSelection == 2) {
                    return win;
                }
                else {
                    return lose;
                }
            }
            else if (userSelection == 2) {
                if (computerSelection == 3) {
                    return win;
                }
                else {
                    return lose;
                }
            }
            else if (userSelection == 3) {
                if (computerSelection == 1) {
                    return win;
                }
                else {
                    return lose;
                }
            }
        }
        //Asks user for a value and returns the value converted into a number
        function getUserInput() {
            let userInput;
            while (userInput != rock && userInput != paper && userInput != paper) {
                userInput = prompt("Type either rock, paper, or scissors").toLowerCase();
            }

            //declare userSelection and assign it a value depending on userInput
            let userSelection;
            if (userInput == rock) {
                userSelection = 3;
            }
            else if (userInput == paper) {
                userSelection = 2;
            }
            else if (userInput == scissor) {
                userSelection = 1;
            }
            return userSelection;
        }
        //Starts a 5 round game of RPS and determines a winner
        function game() {
            let userCounter = 0, computerCounter = 0;
            while (userCounter < 3 && computerCounter < 3) {
                let userSelection = getUserInput();
                let computerSelection = getComputerChoice();
                let roundResult = playRound(userSelection, computerSelection);
                if (roundResult == draw) {
                    //do nothing
                }
                else if (roundResult == win) {
                    userCounter+=1;
                }
                else if (roundResult == lose) {
                    computerCounter+=1;
                }
            }
            if (userCounter > computerCounter) {
                return win;
            }
            else {
                return lose;
            }
        }

        //main program start
        console.log(game());

    </script>
</body>

</html>
